# ========================================
# STAM Configuration for Java Controller
# ========================================

# List of authenticated controllers in the system
controllers=ctrlA,ctrlB

# Unique cryptographic keys assigned to each controller
ctrlA.secret=alpha_secret
ctrlB.secret=beta_secret

# Polling interval (in seconds) for evaluating PDSM-triggered adaptation
report_interval=6

# Adaptation thresholds (optional extension)
cpu_usage_threshold=0.85
max_delay_threshold=0.3
traffic_volume_threshold=1.0

# Enable/disable verbose logging of TCC synchronization
verbose=true
